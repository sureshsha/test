<h3>Recent Posts</h3>
<div class="content-slider" *ngIf="lastBlog">
  <div class="slider">
    <div class="mask">
      <ul>
        <li class="anim1">
          <div class="quote">{{lastBlog.title}}</div>
          <div class="source">
          <button type="button" class="btn btn-info" [routerLink]="['/allBlogs',lastBlog.id]">Read</button>
        </div>
        </li>
        <li class="anim2">
          <div class="quote">{{secondLastBlog.title}}</div>
          <div class="source">
          <button type="button" class="btn btn-info" [routerLink]="['/allBlogs',secondLastBlog.id]">Read</button>
        </div>
        </li>
        <li class="anim3">
          <div class="quote">{{thirdLastBlog.title}}</div>
          <div class="source">
          <button type="button" class="btn btn-info" [routerLink]="['/allBlogs',thirdLastBlog.id]">Read</button>
          </div>
        </li>
        <li class="anim4">
          <div class="quote">{{lastBlog.title}}</div>
          <div class="source">
          <button type="button" class="btn btn-info" [routerLink]="['/allBlogs',lastBlog.id]">Read</button>
          </div>
        </li>
        <li class="anim5">
          <div class="quote">{{secondLastBlog.title}}</div>
          <div class="source">
          <button type="button" class="btn btn-info" [routerLink]="['/allBlogs',secondLastBlog.id]">Read</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
